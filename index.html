<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bloco de notas</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/283e4d5f55.js" crossorigin="anonymous"></script>
    <script>
        new Vue({
            el: '#app',
            template: `
            <div class="container">
                    <h1>Notas</h1>
                    <hr />
                    <div class="form-todo form-group">
                        <p>
                            <input type="text" class="form-control" placeholder="Título" type="text" name="title" class="form control" v-model="title"/>
                        </p>
                        <p>
                            <textarea placeholder="Comentário" name="message" class="form control" v-model="message"></textarea>
                        </p>
                        <button type="submit" class="btn btn-primary" v-on:click="addNote">submit</button>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="card bg-light">
                            <div class="card-body" v-for="comment in comments" style="width: 18rem;">
                                <h5 class="card-title"><strong>{{ comment.title }}</strong> </strong></h5>
                                <p class="card-text">{{ comment.message }}</p>

                                <div>
                                    <a href="#" title="Excluir"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            `,
            data() {
                return {
                    comments: [],
                    title: '',
                    message: ''
                }  
            },
            methods: {
                addNote(){
                    
                    this.comments.push({
                        title: this.title,
                        message: this.message
                    })
                    this.title = "";
                    this.message = "";
                }
            }
        });
    </script>
</body>
</html>
